{{ define "main" }}
{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/section.html</p>{{ end -}}
<section class="section" itemscope itemtype="http://schema.org/AboutPage">
	<div class="container">
		<div class="columns">
			<div class="column is-12">
				<article class="content">
				<h1 class="title">{{ .Title }}</h1>
				{{- .Content }}
				</article>
				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
</section>
{{ end }}
